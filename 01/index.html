<body>
    <script>
        //Definindoa classe pessoa
        class Pessoa {
            constructor(nome, idade) {
                this.nome = nome;
                this.idade = idade;
            }
        

        //Método para imprimir os dados da pessoa
        imprimirDados() {
            console.log(`Nome: ${this.nome}, Idade: ${this.idade}`);

            }
        }

        //criando um objeto pessoa1 da classe Pessoa
        let pessoa1 = new Pessoa ('Juliana', 23);

        //chamando o método imprimirDados no objeto pessoa
        pessoa1.imprimirDados()

    </script>
</body>
